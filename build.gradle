buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven {
            name "Sponge"
            url "https://repo.spongepowered.org/repository/maven-public/"
            //content { includeGroup "org.spongepowered" }
        }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7.+'
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'
mixin {
    add sourceSets.main, "enigmaticgraves.refmap.json"
}

version = '1.17-1.7.3'
group = 'dev.quarris.enigmaticgraves' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'EnigmaticGraves'

java.toolchain.languageVersion = JavaLanguageVersion.of(16) // Mojang ships Java 8 to end users, so your mod should target Java 8.

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    mappings channel: 'official', version: '1.17.1'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                enigmaticgraves {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                enigmaticgraves {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            args '--mod', 'enigmaticgraves', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                enigmaticgraves {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {  // CURIOS
        url = "https://maven.theillusivec4.top/"
    }
    maven {  // ExpandAbility
        url = "https://maven.florens.be/"
    }
    maven {
        name = "Cursemaven"
        url = "https://www.cursemaven.com/"
    }

    maven { // TOP
        name 'tterrag maven'
        url "https://maven.k-4u.nl"
    }
    maven { url "https://maven.tehnut.info" } // HWYLA
}

dependencies {
    if (System.getProperty("idea.sync.active") != "true") {
        annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    }
    minecraft 'net.minecraftforge:forge:1.17.1-37.0.34'
    implementation fg.deobf("top.theillusivec4.curios:curios-forge:1.17.1-5.0.2.7")
    compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.17.1-5.0.2.7:api")
    compileOnly "mcjty.theoneprobe:theoneprobe:1.17-4.0.2-3:api"
    implementation "mcjty.theoneprobe:theoneprobe:1.17-4.0.2-3"

    //compile fg.deobf("mcp.mobius.waila:Hwyla:1.10.11-+")
    compileOnly 'curse.maven:cosmetic-armor-reworked-237307:3595627'

    // Testing Dependencies
    //runtimeOnly fg.deobf('curse.maven:cofh-core-69162:3249453')
    //runtimeOnly fg.deobf('curse.maven:ensorcellation-349447:3246996')
    implementation fg.deobf("be.florens:expandability-forge:4.0.2")
    runtimeOnly fg.deobf('curse.maven:artifacts-312353:3578539')
    runtimeOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.17.1-5.0.2.7")
    runtimeOnly fg.deobf('curse.maven:cosmetic-armor-reworked-237307:3595626')
    //runtimeOnly fg.deobf('curse.maven:relics-445274:3507284')
    runtimeOnly fg.deobf('curse.maven:travelers-backpack-321117:3596420')
    //runtimeOnly fg.deobf('curse.maven:lost_trinkets-404038:3242497')
    //runtimeOnly fg.deobf('curse.maven:lollipop-347954:3232534')
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "enigmaticgraves",
                "Specification-Vendor"    : "quarris",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : "${version}",
                "Implementation-Vendor"   : "quarris",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConnector"          : "dev.quarris.enigmaticgraves.MixinConnector"
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
